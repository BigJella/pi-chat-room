<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatroom</title>
	<link rel="stylesheet" href="styles/channel.css">
</head>
<body>
	<div id="message-list">
		<div class="message">
			<p>Hi there buddy</p>
		</div>
		<div class="message">
			<p>What's popping</p>
		</div>
		<div class="message">
			<p>What's going on <br> Its going good for me</p>
		</div>
	</div>
	<div id="user-input">
		<form name="message-form" id="message-form" method="post">
			<input type="text" id="message-box" placeholder="Message" autocomplete="off">
			<label for="message-box"></label>
			<input type="submit" id="submit-message" value="Send">
		</form>
	</div>
</body>
</html>
