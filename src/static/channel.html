<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatroom</title>
	<link rel="stylesheet" href="styles/channel.css">
	<script>
		function sendMessage (event) {
			event.preventDefault();
			let messageBox = document.getElementById("message-box");
			let message = messageBox.value;
			alert(message);
			document.getElementById("message-box").value = "";
		}
	</script>
</head>
<body>
	<div id="message-list">
		<div class="message">
			<p>Hi there buddy</p>
		</div>
		<div class="message">
			<p>What's popping</p>
		</div>
		<div class="message">
			<p>What's going on <br> Its going good for me</p>
		</div>
	</div>
	<div id="user-input">
		<form name="message-form" id="message-form" method="post" onsubmit="return sendMessage(event);">
			<input type="text" id="message-box" name="message" placeholder="Message" autocomplete="off">
			<label for="message-box"></label>
			<input type="submit" id="submit-message" value="Send">
		</form>
	</div>
</body>
</html>
